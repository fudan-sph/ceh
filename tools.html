                                    </div>

                            `).join('')}

        function getBadgeColor(lang) {
            const l = lang.toLowerCase();
            if (l.includes('r')) return 'bg-blue-50 text-blue-600';
            if (l.includes('python')) return 'bg-yellow-50 text-yellow-700';
            return 'bg-gray-100 text-gray-600';
        }

        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                window.scrollTo({ top: element.getBoundingClientRect().top + window.pageYOffset - 100, behavior: 'smooth' });
            }
        }
